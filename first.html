<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  scopes
      let arr = [1,2,3,3,4,4,5,6]
      function set(a){
        let b =[];
        for(let i=0;i<a.length;i++){
          if(a[i] !== a[i+1]){
              b += a[i];
          }
        }
        return b;
      }
     console.log(set(arr));
    </script>
  </body>
</html>
